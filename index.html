<html>
    <head>
        <meta charset="utf-8">
        <title>Камень-ножницы-бумага</title> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Камень-Ножницы-Бумага</h1>
        </header>
        </div>
        <div class="scoreBoard">
                <div id="userLabel" class="badge">user</div>
                <div id="computerLabel" class="badge">Компьютер</div>
                <span id="userScoreNum">0</span>:<span id="computerScoreNum">0</span>
              </div>
              <div class="gameResults">
                  <div class="gameResult" id="userResult">
                  </div>
                  <div class="gameResult" id="computerResult">
                  </div>
              </div>
              <div class="result">
                <p>Начните игру</p>
              </div>
              <div class="choices">
                <div class="choice" id="r">
                  <img src="img/rock.png" alt="" height="200px">
                </div>
                <div class="choice" id="p">
                  <img src="img/paper.png" alt="" height="200px">
                </div>
                <div class="choice" id="s">
                  <img src="img/scissors.png" alt="" height="200px">
                </div>
              </div>
              <p id="actionMessage"></p>
              <script src="script.js" charset="utf-8"></script>
    </body>
</html>>
